<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bàn cờ vua</title>
    <style>
        .chess-table {
            width: 100%;
            padding-top: 100%;
            border-collapse: collapse;
        }
        .first-cell {
            background: orange;
        }
        .legend-cell-horizontal {
            width: 10%;
            padding-top: 2%;
            background: orange;
            text-align: center;
            font-weight: bold;
            padding-bottom: 10px;
        }
        .legend-cell-vertical {
            width: 3%;
            background: orange;
            text-align: right;
            padding-right: 10px;
            vertical-align: middle;
            font-weight: bold;
        }
        .black-cell {
            background: black;
            width: 10%;
            padding-top: 10%;
        }
        .white-cell {
            background: white;
            width: 10%;
            padding-top: 10%;
        }
    </style>
</head>
<body>
    <div class="container">
        <table class="chess-table">
            <tr class="legend">
                <td class="first-cell"></td>
                <td class="legend-cell-horizontal">1</td>
                <td class="legend-cell-horizontal">2</td>
                <td class="legend-cell-horizontal">3</td>
                <td class="legend-cell-horizontal">4</td>
                <td class="legend-cell-horizontal">5</td>
                <td class="legend-cell-horizontal">6</td>
                <td class="legend-cell-horizontal">7</td>
                <td class="legend-cell-horizontal">8</td>
                <td class="legend-cell-vertical"></td>
            </tr>
            <tr>
                <td class="legend-cell-vertical">A</td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="legend-cell-vertical"></td>
            </tr>
            <tr>
                <td class="legend-cell-vertical">B</td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="legend-cell-vertical"></td>
            </tr>
            <tr>
                <td class="legend-cell-vertical">C</td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="legend-cell-vertical"></td>
            </tr>
            <tr>
                <td class="legend-cell-vertical">D</td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="legend-cell-vertical"></td>
            </tr>
            <tr>
                <td class="legend-cell-vertical">E</td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="legend-cell-vertical"></td>
            </tr>
            <tr>
                <td class="legend-cell-vertical">F</td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="legend-cell-vertical"></td>
            </tr>
            <tr>
                <td class="legend-cell-vertical">G</td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="legend-cell-vertical"></td>
            </tr>
            <tr>
                <td class="legend-cell-vertical" >H</td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="black-cell"></td>
                <td class="white-cell"></td>
                <td class="legend-cell-vertical"></td>
            </tr>
            <tr class="legend">
                <td class="legend-cell-vertical"></td>
                <td class="legend-cell-horizontal"></td>
                <td class="legend-cell-horizontal"></td>
                <td class="legend-cell-horizontal"></td>
                <td class="legend-cell-horizontal"></td>
                <td class="legend-cell-horizontal"></td>
                <td class="legend-cell-horizontal"></td>
                <td class="legend-cell-horizontal"></td>
                <td class="legend-cell-horizontal"></td>
                <td class="legend-cell-vertical"></td>
            </tr>
        </table>
    </div>
</body>
</html>
